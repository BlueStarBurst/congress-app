<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pomodoro.css">
    <script src="pomodoro.js" defer></script>
</head>
<body>
    <h1>Pomodoro</h1>
    <br>
    <div id="container">
        <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">25</p><p class="semicolon">:</p><p id="b-seconds">00</p>
        </div>

        <button id="start" class="btn">Start</button>
        <button id="pause" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>

    </div>
    <br>
    <a href="../Welcome/welcome.html">
        <button id="pomodoro-welcome">Back to Welcome</button>
    </a>
    <a href="../Todo List/toDoList.html">
        <button id="pomodoro-toDoList">Todo List</button>
</body>
</html>
